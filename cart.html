
<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="bg-dark-subtle py-2 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="image/Roblox.png" height="40" class="d-inline-block align-top">
            <div>
                <a href="index.html" class="btn btn-outline-primary btn-sm me-2">Каталог</a>
                <a href="profile.html" class="btn btn-outline-secondary btn-sm">Личный кабинет</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="notifications"></div> <div id="cart-content">
            <h2>Корзина</h2>
            <div id="cart-items" class="row row-cols-1 row-cols-md-3 g-4"></div>
            <p id="empty-cart-message" class="mt-4" style="display: none;">Корзина пуста. Перейдите в <a href="index.html">каталог</a>, чтобы добавить товары.</p>
        </div>

        <div id="order-form" class="mt-4">
            <h2>Оформление заказа</h2>
            <form id="orderForm">
                <div class="row row-cols-1 row-cols-md-2 g-3">
                    <div class="col">
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        </div>
                        <div class="col">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        </div>
                        <div class="col">
                        <div class="mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        </div>
                        <div class="col">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="subscribe">
                            <label class="form-check-label" for="subscribe">Подписаться на рассылку</label>
                        </div>
                        </div>
                        <div class="col">
                        <div class="mb-3">
                            <label for="address" class="form-label">Адрес доставки</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        </div>
                        <div class="col">
                        <div class="mb-3">
                            <label for="deliveryDate" class="form-label">Дата доставки</label>
                            <input type="date" class="form-control" id="deliveryDate" required>
                        </div>
                        </div>
                        <div class="col">
                        <div class="mb-3">
                            <label for="deliveryInterval" class="form-label">Временной интервал доставки</label>
                            <select class="form-select" id="deliveryInterval" required>
                                <option value="08:00-12:00">08:00-12:00</option>
                                <option value="12:00-14:00">12:00-14:00</option>
                                <option value="14:00-18:00">14:00-18:00</option>
                                <option value="18:00-22:00">18:00-22:00</option>
                            </select>
                        </div>
                        </div>
                        <div class="col">
                        <div class="mb-3">
                            <label for="comment" class="form-label">Комментарий к заказу</label>
                            <textarea class="form-control" id="comment"></textarea>
                        </div>
                        </div>
                </div>
        
                <div class="mb-3 text-end">
                    <span id="total-price">Итоговая стоимость: 0 ₽</span><br>
                    <small>(стоимость доставки: <span id="delivery-price">500</span> ₽)</small>
                </div><div class="d-flex justify-content-end">
                    <button type="reset" class="btn btn-secondary me-2">Сбросить</button>
                    <button type="submit" class="btn btn-primary">Оформить</button>
                </div>
                </form>
    </main>

    <footer class="bg-dark-subtle text-center py-3 mt-auto">
        <div class="container">
            &copy; 2025 Интернет-магазин "Орел"
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart_script.js"></script>
</body>
